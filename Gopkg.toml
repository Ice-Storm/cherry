# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/ipfs/go-cid"
  version = "0.7.21"

[[constraint]]
  name = "github.com/ipfs/go-ipfs-addr"
  version = "0.1.22"

[[constraint]]
  name = "github.com/juju/ratelimit"
  version = "1.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p"
  version = "6.0.11"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-crypto"
  version = "2.0.1"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-host"
  version = "3.0.9"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-kad-dht"
  version = "4.3.9"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-net"
  version = "3.0.9"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-peerstore"
  version = "1.5.0"

[[constraint]]
  name = "github.com/multiformats/go-multiaddr"
  version = "1.2.7"

[[constraint]]
  name = "github.com/multiformats/go-multihash"
  version = "1.0.8"

[[constraint]]
  name = "github.com/op/go-logging"
  version = "1.0.0"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.2.0"

[prune]
  go-tests = true
  unused-packages = true
